<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .blog-post {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .blog-post h2 {
            margin-top: 0;
        }

        .download-section {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .download-section h2 {
            margin-top: 0;
        }

        .download-section ul {
            list-style: none;
            padding: 0;
        }

        .download-section ul li {
            margin-bottom: 10px;
        }

        .download-section ul li a {
            color: #35424a;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .circle-image-container {
    position: fixed;
    top: 4px;
    right: 10px;
    overflow: hidden;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    
}

.circle-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    display: block;
    transition: transform 0.3s ease-in-out;
}

    </style>
</head>
<body>
    <header>
        <h1>Nischal Pariyar</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="circle-image-container">
            <img src="img.jpeg" alt="Nischal Pariyar" class="circle-image">
        </div>

        <section class="download-section">
            <h2>Downloadable Files</h2>
            <ul>
                <li><a href="#">File 1</a></li>
                <li><a href="#">File 2</a></li>
                <li><a href="#">File 3</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Personal Blog</p>
    </footer>
</body>
</html>
